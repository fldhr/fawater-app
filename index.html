
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5); /* gray-400 with opacity */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(107, 114, 128, 0.7); /* gray-500 with opacity */
      }
      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(156, 163, 175, 0.5) rgba(255, 255, 255, 0.1);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'tajawal': ['Tajawal', 'sans-serif'],
            },
            colors: {
              primary: '#2563eb', // Blue-600
              secondary: '#4f46e5', // Indigo-600
              accent: '#10b981', // Emerald-500
              neutral: {
                light: '#f3f4f6', // Gray-100
                DEFAULT: '#6b7280', // Gray-500
                dark: '#1f2937', // Gray-800
              },
              glass: 'rgba(255, 255, 255, 0.2)', // For glassmorphism effect
            }
          }
        }
      }
    </script>
